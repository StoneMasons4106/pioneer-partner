{% extends "base.html" %} {% load static %} {% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add Regular Day</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'regular_days' %}">Regular Days</a>
        </li>
        <li class="breadcrumb-item active">Add Regular Day</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section edit-regular-day">
    <div class="row">
      <div class="col-xl-8">
        <!-- Card with header and footer -->
        <div class="card mt-3 mb-2">
          <div class="card-body">
            <form
              class="row g-3 mt-1"
              action="/schedule/regular_days/add/"
              method="post"
              id="add-regular-day-form"
            >
              {% csrf_token %}
              <select
                required
                class="form-select"
                form="add-regular-day-form"
                name="day-of-week"
              >
                <option value="1" selected>Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="7">Sunday</option>
              </select>
              <input
                required
                type="time"
                form="add-regular-day-form"
                name="start-time"
                class="form-control"
              />
              <input
                required
                type="time"
                form="add-regular-day-form"
                name="end-time"
                class="form-control"
              />
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
