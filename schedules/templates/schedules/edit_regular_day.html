{% extends "base.html" %} {% load static %} {% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Regular Day</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'regular_days' %}">Regular Days</a>
        </li>
        <li class="breadcrumb-item active">Edit Regular Day</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section edit-regular-day">
    <div class="row">
      <div class="col-xl-8">
        <!-- Card with header and footer -->
        <div class="card mt-3 mb-2">
          <div class="card-body">
            <form
              class="row g-3 mt-1"
              action="/schedule/regular_days/edit/{{ regular_day.id }}/"
              method="post"
              id="edit-regular-day-form"
            >
              {% csrf_token %}
              <select required class="form-select" form="edit-regular-day-form" name="day-of-week">
                {% if regular_day.day == '1' %}
                <option value="1" selected>Monday</option>
                {% else %}
                <option value="1">Monday</option>
                {% endif %}
                {% if regular_day.day == '2' %}
                <option value="2" selected>Tuesday</option>
                {% else %}
                <option value="2">Tuesday</option>
                {% endif %}
                {% if regular_day.day == '3' %}
                <option value="3" selected>Wednesday</option>
                {% else %}
                <option value="3">Wednesday</option>
                {% endif %}
                {% if regular_day.day == '4' %}
                <option value="4" selected>Thursday</option>
                {% else %}
                <option value="4">Thursday</option>
                {% endif %}
                {% if regular_day.day == '5' %}
                <option value="5" selected>Friday</option>
                {% else %}
                <option value="5">Friday</option>
                {% endif %}
                {% if regular_day.day == '6' %}
                <option value="6" selected>Saturday</option>
                {% else %}
                <option value="6">Saturday</option>
                {% endif %}
                {% if regular_day.day == '7' %}
                <option value="7" selected>Sunday</option>
                {% else %}
                <option value="7">Sunday</option>
                {% endif %}
              </select>
              <input required type="time" form="edit-regular-day-form" name="start-time" value="{{ regular_day.start_time|date:'H:i:s' }}" class="form-control">
              <input required type="time" form="edit-regular-day-form" name="end-time" value="{{ regular_day.end_time|date:'H:i:s' }}" class="form-control">
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-pencil-square"></i> Edit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
