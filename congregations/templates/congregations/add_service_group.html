{% extends "base.html" %} {% load static %} {% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <div class="row">
        <h1>Add Service Group</h1>
    </div>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'congregation' %}">Congregation</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'service_groups' %}">Service Groups</a>
        </li>
        <li class="breadcrumb-item active">Add Service Group</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section add-service-group">
    <div class="row">
      <div class="col-xl-8">
        <!-- Card with header and footer -->
        <div class="card mt-3 mb-2">
          <div class="card-body">
            <form
              class="row g-3 mt-1"
              action="/congregation/add_service_group/"
              method="post"
              id="add-service-group-form"
            >
              {% csrf_token %}
              {% for field in form %}
                {{ field }}
              {% endfor %}
              <div class="text-center">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
