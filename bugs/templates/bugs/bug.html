{% extends "base.html" %} {% load static %} {% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Report a Bug</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item active">Report a Bug</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section edit-post">
    <div class="row">
      <div class="col-xl-8">
        <!-- Card with header and footer -->
        <div class="card mt-3 mb-2">
          <div class="card-body">
            <form
              class="row g-3 mt-1"
              action="/bug/"
              method="post"
              id="add-bug-form"
            >
              {% csrf_token %}
              <input required type="text" name="title" form="add-bug-form" class="form-control" placeholder="Title">
              <textarea
                required
                form="add-bug-form"
                name="bug-text"
                class="form-control"
                placeholder="Please be as detailed as possible with the steps taken to recreate the bug, include your congregation and any pertinent links that may help. Thank you."
                style="height: 100px"
              ></textarea
              >
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-bug"></i> Report
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
