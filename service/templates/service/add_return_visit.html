{% extends "base.html" %} {% load static %} {% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add Return Visit</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'calls' %}">Calls</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'call' call.call_id %}">Call</a>
        </li>
        <li class="breadcrumb-item active">Add Return Visit</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section edit-regular-day">
    <div class="row">
      <div class="col-xl-8">
        <!-- Card with header and footer -->
        <div class="card mt-3 mb-2">
          <div class="card-body">
            <form
              class="row g-3 mt-1"
              action="/service/calls/return_visit/add/{{ call.call_id }}/"
              method="post"
              id="add-return-visit-form"
            >
              {% csrf_token %}
              {% for field in form %}
                {{ field }}
              {% endfor %}
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-plus-circle"></i> Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
